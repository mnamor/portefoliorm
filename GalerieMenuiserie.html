    <script>
        // Attendre que le DOM soit complètement chargé
        document.addEventListener("DOMContentLoaded", function() {
            // Fonction qui affiche seulement le div sélectionné
            window.toggleDivs = function(selectedDiv) {
                // Mettre à jour l'état actif des boutons
                document.querySelectorAll('.button-container button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('btn' + selectedDiv).classList.add('active');
                
                // Cacher tous les divs
                for (let i = 1; i <= 5; i++) {
                    const div = document.getElementById('div' + i);
                    if (i === selectedDiv) {
                        div.classList.remove('hidden');
                    } else {
                        div.classList.add('hidden');
                    }
                }
            };
            
            // Fonction qui affiche tous les divs
            window.showAllDivs = function() {
                document.querySelectorAll('.button-container button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('btnAll').classList.add('active');
                
                for (let i = 1; i <= 5; i++) {
                    document.getElementById('div' + i).classList.remove('hidden');
                }
            };
            
            // Fonction qui cache tous les divs
            window.hideAllDivs = function() {
                document.querySelectorAll('.button-container button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('btnNone').classList.add('active');
                
                for (let i = 1; i <= 5; i++) {
                    document.getElementById('div' + i).classList.add('hidden');
                }
            };
        });
    </script>
